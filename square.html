            <div class="texto-quadrado">
    
                <p>Na geometria, uma aresta é um segmento de linha que representa a interseção entre duas faces ou superfícies. No caso de um quadrado, que é uma figura geométrica plana, as arestas são os quatro lados iguais que delimitam a forma do quadrado</p>
    
            </div>

        </section>

            <div class="imagem-quadrado">

                <p>Qual a aresta do quadrado?</p>

                    <input type="number" placeholder="Aresta (e):" class="aresta">

                    <input type="submit" class="submit">

                </form>
